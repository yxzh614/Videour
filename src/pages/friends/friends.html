<ion-header>

  <ion-navbar>
    <ion-title>friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let friend of friends" (click)="gotoFriendsIndex(friend)">
    <ion-avatar item-start>
      <img src="img/card_demo.jpg">
    </ion-avatar>
    <h2>{{friend.nickName}}</h2>
    <p>{{friend.introduce}}</p>
  </ion-item>
</ion-list>
</ion-content>
